<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" media="all" href="styles/main.css" />
	<link rel="stylesheet" type="text/css" media="all" href="styles/lib/offline-theme-default.css" />
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

	<title>Product Map</title>
	<meta charset="utf-8" />
	<meta name="description" content="Build a simple product map with components." />
</head>
<body data-bind="css: { print_mode: $root.main_printMode }">
	<header></header>
	<main>
		<!-- page content -->
		<section data-bind="css: { 'lightbox_bg': $root.main_lightboxed }">
			<section id="tree" data-bind="module: 'tree', css: { 'outline_open': $root.main_outlineOpen }"></section>
			<section id="editor" data-bind="module: 'editor'"></section>
			<section id="treenav" data-bind="module: 'treenav'"></section>
		</section>
		<!-- modals -->
		<section data-bind="css: { 'lightbox_screen': $root.main_lightboxed }">
			<section id="auth" data-bind="module: 'auth'"></section>
		</section>
	</main>

	<script type="text/javascript" data-main="scripts/init" src="scripts/lib/require.js"></script>
</body>
</html>
